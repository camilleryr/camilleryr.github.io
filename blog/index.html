
<head>
    <link href="/css/layout.css" rel="stylesheet">
    <link href="./css/blog.css" rel="stylesheet">
</head>

<body>
    <header id="pageHeader"></header>
    <main class="Site-content">
        <div id="blogControls">
            <div>
                <button id="modal" class="hidden">Write Blog</button>
            </div>
            <div>
                <input type="search" name="search" id="search" value="Search Blogs">
                <!-- <button id="searchButton">Search</button> -->
                <button id="searchClear">Clear</button>
            </div>
        </div>
        <nav id="paginationBar"></nav>
        <div class="javascriptContent" id="blogContent"></div>
    </main>

    <footer>
        <p>&copy Chris Miller 2017</p>
    </footer>

    <div id="modalDiv">
        <div id="modalWindow">
            <form id="form">
                <input type="author" name="author" id="author" value="Chris Miller" class="formField"><br>
                <input type="blogTite" name="blogTitle" id="title" value="Blog Title" class="formField"><br>
                <input type="date" name="date" id="date" class="formField"><br>
                <textarea name="content" id="content" class="formField" value="Blog Contents"></textarea><br>
                <input type="tags" name="tags" id="tags" value="Blog Tags - Separated By Tags" class="formField"><br>
            </form>
            <div class='modal__publishEdit'>
                <button class='' id="publish">Publish</button>
                <button class='hidden' id="saveChanges">Save Changes</button>
            </div>
            <button id="closeModal">X</button>
            <section class="modal__listContents">
            </section>
        </div>
    </div>
    
    <script src="/javascript/navFactory.js"></script>
    <script src="/javascript/navController.js"></script>
    <script src="/javascript/searchController.js"></script>
    <script src="/javascript/paginationNavController.js"></script>
    <script src="/javascript/paginationController.js"></script>
    <script src="./javascript/blogFactory.js"></script>
    <script src="./javascript/blogController.js"></script>
    <script src="/javascript/listContents.js"></script>
    <script src="/javascript/edit.js"></script>
    <script src="/javascript/delete.js"></script>
    <script src="./javascript/modal.js"></script>
    <script src="/javascript/modal.js"></script>
</body>
